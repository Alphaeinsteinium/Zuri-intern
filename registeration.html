<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <header>
            Registration
        </header>
        
        <form action="#" method="post">
            <div class="form first">
                <div class="personal details">
                    <span class="title">
                        Personal Details
                    </span>
                    <!-- fields -->
                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>
                        
                         <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your Last Name" required>
                        </div>
                        
                         <div class="input-field">
                            <label>Gender</label>
                            <select>
                                <option value="male">
                                    Male
                                </option>
                                <option value="female">
                                    Female
                                </option>
                                <option value="none">
                                    Rather Not Say
                                </option>
                            </select>
                        </div>
                        <!-- contact -->
                        <div class="input-field">
                            <label>Phone</label>
                            <input type="number" placeholder="Enter your Mobile Number" required>
                        </div>
                        
                         <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Enter your Country" required>
                        </div>
                        
                         <div class="input-field">
                           <label>State/Province</label>
                            <input type="text" placeholder="Enter your State/province" required>
                        </div>
                    </div>
                </div>
                <!-- Gmail , Password -->
                 <div class="email details">
                    <span class="title">
                        Email & Password Details
                    </span>
                    <!-- fields -->
                    <div class="fields">
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter a valid Email" required>
                        </div>
                        
                         <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Enter your password" required="password must be 18 letters">
                        </div>
                        
                         <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Confirm your password" required>
                        </div>
                        
                        <!-- contact 
                        <div class="input-field">
                            <label>Phone</label>
                            <input type="number" placeholder="Enter your Mobile Number" required>
                        </div>
                        
                         <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Enter your Country" required>
                        </div>
                        
                         <div class="input-field">
                           <label>State/Province</label>
                            <input type="text" placeholder="Enter your State/province" required>
                        </div> -->
                    </div>
                    <!-- Button Section -->
                   <footer>
                            <input type="submit" required value="Submit">
                   </footer>
                </div>
                
            </div>
        </form>
        <a href="#" class="home">
            Back To Home
        </a>
    </div>
</body>
</html>
